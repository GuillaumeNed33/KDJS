<!DOCTYPE html>
<head>

  <meta charset="utf-8" />

  <title>Exercice 14</title>
  <meta name="description" content="Description de la page">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <style>
  body{ font-family: 'Quicksand', sans-serif; }
  </style>

  <script src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    function Utilisateur(nom, prenom, age, sexe, desc) {
      this.nom = nom;
      this.prenom=prenom;
      this.age =age;
      this.sexe = sexe;
      this.desc =desc;

      this.affiche = function() {
        console.log(
          'Nom : ' + this.nom + '\n' +
          'Prenom : ' + this.prenom + '\n'+
          'Age : ' + this.age + '\n' +
          'Sexe : ' + this.sexe + '\n' +
          'Description : ' + this.desc + '\n'
        );
      };
    };

    $('form').submit(function() {
      var sexe = ($("select[name$='sexe']").val() == 0) ? 'Masculin' : 'Feminin';
      var user = new Utilisateur(
        $("input[name$='nom']").val(),
        $("input[name$='prenom']").val(),
        $("input[name$='age']").val(),
        sexe,
        $("textarea[name$='desc']").val()
      );
      user.affiche();
      return false;
    });
  });
  </script>
</head>
<body>
  <form class="" action="#" method="post">
    <label for="nom">Nom :</label><br>
    <input type="text" name="nom" value="" required>
    <br><br>

    <label for="prenom">Prenom :</label><br>
    <input type="text" name="prenom" value="" required>
    <br><br>

    <label for="age">Age :</label><br>
    <input type="number" name="age" value="1" required>
    <br><br>

    <label for="sexe">Sexe :</label><br>
    <select name="sexe" required>
      <option value="0">M</option>
      <option value="1">F</option>
    </select>
    <br><br>

    <label for="desc">Descripiton :</label><br>
    <textarea name="desc" required></textarea>
    <br>
    <button type="submit">Envoyer</button>

  </form>
</body>

</html>
